<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="FileSaver.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
    <script src="shop.js"></script>
    <link rel="stylesheet" type="text/css" href="theme.css">
    <style>
        body {
            background-image: url("background.jpg");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
    <title>SHOP</title>
</head>

<body>
    <div class="container">
        <div>
            <h1 class="text-white col-md-12 d-flex justify-content-center p-4">TYPES OF MUSIC</h1>
        </div>
        <div id="typesList">
            <div class="table-responsive">
                <table id="typesTable" class="table table-striped table-dark table-bordered col-md-12  ">
                    <thead>
                        <tr>
                            <th class='text-center'>Name</th>
                            <th class='text-center'>Continent</th>
                            <th class='text-center'>Country of origin</th>
                            <th class='text-center'>Age</th>
                            <th class='text-center'>Time of creation</th>
                            <th class='text-center'>#</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="m-4  text-right">
            <input type="button" class="btn btn-dark p-3" value="Save types to PDF" onclick="saveToPDF()" />
        </div>
        <div>
            <h2 class="text-white col-md-12 d-flex justify-content-center p-4">ADD MUSIC TYPE</h2>
        </div>
        <div class="text-right container">
            <div class="row">
                <div class=" col-sm">
                    <label class="text-white mr-3">Name</label>
                    <input type="text" id="inputName" />
                </div>
                <div class="col-sm">
                    <label class="text-white mr-3 ml-3">Continent</label>
                    <input type="text" id="inputContinent" />
                </div>
                <div class="col-sm">
                    <label class=" text-white mr-3 ml-3">Country of origin</label>
                    <input type="text" id="inputCountry" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <label class="text-white mr-3 ml-3">Age</label>
                    <input type="text" id="inputAge" />
                </div>
                <div class="col-sm">
                    <label class="text-white mr-3 ml-3">Time of creation</label>
                    <input type="text" id="inputDate" />
                </div>
                <div class="col-sm">
                    <input class="btn btn-dark p-3" type="button" value="ADD" onclick="addType()" />
                </div>

            </div>
        </div>
        <h1 class=" text-white col-md-12 d-flex justify-content-center p-4 mt-1">ALBUMS</h1>

        <div id="albumsList"></div>
        <table id="albumsTable" class="table table-dark table-striped table-bordered col-md-12 ">
            <thead>
                <tr>
                    <th class='text-center'>Author</th>
                    <th class='text-center'>Title</th>
                    <th class='text-center'>Release Date</th>
                    <th class='text-center'>Price</th>
                    <th class='text-center'>#</th>
                    <th class='text-center'>#</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div>
            <h2 class="text-white col-md-12 d-flex justify-content-center p-4">ADD ALBUM</h2>
        </div>
        <div class="text-right container">
            <div class="row">
                <div class=" col-sm">
                    <label class="text-white mr-3">AUTHOR</label>
                    <input type="text" id="inputAuthor" />
                </div>
                <div class="col-sm">
                    <label class="text-white mr-3 ml-3">TITLE</label>
                    <input type="text" id="inputTitle" />
                </div>
                <div class="col-sm">
                    <label class=" text-white mr-3 ml-3">RELEASE DATE</label>
                    <input type="text" id="inputRelease" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <label class="text-white mr-3 ml-3">PRICE</label>
                    <input type="text" id="inputPrice" />
                </div>
                <div class="col-sm">
                </div>
                <div class="col-sm">
                    <input class="btn btn-dark p-3" type="button" value="ADD" onclick="addAlbum()" />
                </div>

            </div>
        </div>
        <div class="m-4  text-right">
            <input type="button" class="btn btn-dark p-3" value="Save file to XML" onclick="saveFile()" />
        </div>
    </div>
</body>

</html>
