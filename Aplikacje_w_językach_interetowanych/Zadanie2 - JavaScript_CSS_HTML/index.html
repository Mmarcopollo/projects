<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
    <title>MyTODO App</title>
</head>

<body>
    <div>
        <h1 class="col-md-12 d-flex justify-content-center">MyNotes</h1>
    </div>
    <div id="todoListView"></div>
    <table id="todoTable" class="table table-striped table-bordered col-md-12 ">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Place</th>
                <th>Date</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <div class="col-md-12 col-sm-6 col-3 justify-content-center">
        <form>
            <label class="mr-3">Title</label>
            <input type="text" id="inputTitle" />
            <label class="mr-3 ml-3">Description</label>
            <input type="text" id="inputDescription" />
            <label class="mr-3 ml-3">Place</label>
            <input type="text" id="inputPlace" />
            <label class="mr-3 ml-3">Due date</label>
            <input type="date" id="inputDate">
            <input class="ml-3" type="button" value="add" onclick="addTodo()" />
        </form>
    </div>
    <div class=" row col-md-12 mt-3">
        <label class="mr-3">Search</label>
        <input type="text" id="inputSearch" placeholder="Type Your seach here..." />
    </div>

    <div class=" row col-md-12 col-sm-6 col-3 mt-3">
        <label class="mr-3">Date From</label>
        <input type="date" id="dateFrom" value="1900-01-01" />
        <label class="mr-3">Date To</label>
        <input type="date" id="dateTo" value="2900-01-01" />
    </div>
</body>

</html>
